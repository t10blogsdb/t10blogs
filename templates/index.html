{% extends 'main.html' %}
{% block content %}

<div class="slide">
  
  <div class="content fourth-content t10">
      <div class="container-fluid">
        <div class="col-md-12">
            <h5 class="text-light">Blogger</h6>
            <p class='text-light'><strong>Top 10</strong>  facts about  <em>Animes.</em></p>
            {% if request.user.is_superuser %}
            <a href="{% url 'createpost' %}"><i class="fa fa-user"></i> <em>Create Posts</em></a>
            
            <!-- <div class="main-btn"><a href="#2">View Posts</a></div> -->
            {% endif %}
        </div>
      </div>

      <div class="container-fluid">
          <div class="row">
            {% for i in blogs %}
            <!-- {{i.article_header}}
            {{i.article_description}} -->
            
            
              <div class="col-md-4 col-sm-6">
                  <div class="item">
                        <div class="thumb">
                            <a href="/{{ i.id }}/"><div class="hover-effect">
                                <div class="hover-content">
                                    <h2>{{i.article_header}}</h2>
                                </div>
                            </div></a>
                            <div class="image">
                                {% if i.article_banner is not None %}
                                <img src='{{ i.article_banner.url }}' alt="Image" class="img-fluid" />
                                {% endif %}
                            </div>
                        </div>
                  </div>
              </div>
            {% endfor %}
          </div>
      </div>
    </div>
    
     
    
  </div>
{% endblock %}
